{% extends 'base.html' %}

{% block content %}
{% if form.non_field_errors %} {% for error in form.non_field_errors %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
    <p class="font-bold">Error!</p>
    <p class="block sm:inline">{{ error }}</p>
</div>
{% endfor %} {% endif %}  

        <form method="post" class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md">
          <p class="leading-normal mb-4 font-semibold text-green-600">
            Add Patient 
         </p> 
          {% csrf_token %}
        
          {{ form.as_p }}
        
          <br/>
          <button type="submit" class="bg-green-700 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
            Save
          </button>
        </form>
        
{% endblock %}
