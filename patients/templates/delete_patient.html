{% extends 'base.html' %}

{% block content %}
{% if form.non_field_errors %} {% for error in form.non_field_errors %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
    <p class="font-bold">Error!</p>
    <p class="block sm:inline">{{ error }}</p>
</div>
{% endfor %} {% endif %}
<br/>
<div class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800">Delete Patient</h2>
  <p class="text-gray-600">Are you sure you want to delete ?</p>
  
  <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300">Delete</button>
  </form>
</div>

{% endblock %}
